<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Harvey Blocks' Space</title>
    <script type="text/javascript">
      // 404.html to handle deep-linked paths in GitHub Pages subdirectories
      (function() {
        var l = window.location;
        var path = l.pathname;
        var segments = path.split('/').filter(Boolean);
        
        // Assume the first segment is the repo name for GitHub Pages project sites
        // e.g. /my-space/path/to/doc.md -> repoName = 'my-space', docPath = '/path/to/doc.md'
        var repoName = segments[0] || '';
        var docPath = '/' + segments.slice(1).join('/');
        
        // Redirect back to the repository root with the path as a query parameter
        var destination = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                          '/' + repoName + '/?p=' + encodeURIComponent(docPath) +
                          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                          l.hash;
                          
        l.replace(destination);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
